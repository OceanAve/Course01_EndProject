<div class="loginForms">
    <div class="forms-content" action="./dispatches/">
      <div class="imgcontainer">
        <img src="../images/mainLogo.jpeg" alt="Avatar" class="avatar">
        <h1>Client Management App.</h1>
        <h2>Login</h2>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="mb-4">
          <label class="form-label" for="email">Email Address</label>
          <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email" ngModel required minlength="3" email #email="ngModel">
          <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
            <small *ngIf="email.errors?.['required']" >Email is required</small>
            <small *ngIf="email.errors?.['email']" >Please enter a valid email</small>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password" ngModel required minlength="6" password #password="ngModel">
          <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <small *ngIf="password.errors?.['required']" >Password is required</small>
            <small *ngIf="password.errors?.['password']" >Password needs to be 6 characters long</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      </form>
      <br>
    </div>
  </div>
