
    <section class="dispatchDashboard">
      <div  class="tableContainer">
        <div class="title">
          <div class="titleImgContainer">
            <i class="bi bi-person"></i>
            <h3>Clients</h3>
          </div>
          <a href="/drivers/new">

          </a>  
        </div>
        <hr>
        <table class="dispatchTable searchable table"

        data-sort-order="asc"

        data-pagination="true"
        data-search="true" >
          <thead>
            <tr>
              <th></th>
              <th class="text-center"  data-field="driverId" data-sortable="true">
                <div>
                  Id#
                </div>
              </th>
              <th data-field="status" data-sortable="true">
                <div>
                  Status
                </div>
              </th>
              <th data-field="firstName" data-sortable="true">
                <div>
                  First Name
                </div>
              </th>
              <th data-field="lastName" data-sortable="true">
                <div>
                  Last Name
                </div>
              </th>
              <th> D.O.B.</th>
              <th>S.S.N.</th>
              <th>Address 1</th>
              <th>Address 2</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Email</th>
              <th>Phone 1</th>
              <th>Phone 2</th>
            </tr>
          </thead>
          <tbody>
